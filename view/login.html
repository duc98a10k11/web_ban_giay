        <div class="row" style="margin-top:90px;" >
            <div class="col-md-4 col-md-push-4">
                <form action="login" method="POST" role="form">
                    <legend>Đăng nhập</legend>
                    <div class="form-group">
                    <label for="">Tên đăng nhập</label>
                    <input type="text" class="form-control" name="user_login" id=""  placeholder="Nhập tài khoản">
                    <!-- <small id="emailHelpId" class="form-text text-muted">Help text</small> -->
                    </div>
                    <div class="form-group">
                    <label for="">Mật khẩu</label>
                    <input type="password" class="form-control" name="pass_login" id=""  placeholder="Nhập mật khẩu">
                    </div>
                    <div >
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Đăng ký</button>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button> -->

                    <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin" >Đăng nhập bằng  tài khoản google</a>
                </form>
            </div>
        </div>
    </div>
